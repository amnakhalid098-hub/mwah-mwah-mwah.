<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Patrick Hand', cursive;
  background: linear-gradient(135deg, #fff0f6, #e6f4ff);
  color: #5a3a4a;
  overflow: hidden;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;

  text-align: center;
  gap: 25px;

h1 {

p {

  font-size: 1.15em;
}

/* button */
button {
  background: #ffd6e0;
  border: none;
  padding: 12px 26px;
  border-radius: 25px;
  font-family: inherit;
  font-size: 1.05em;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.08);
}

.secret {
  display: none;
  margin-top: 15px;
  font-size: 1.2em;
  color: #8b4a65;
}

/* doodles */
.star {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ffc8dd;
  border-radius: 50%;
  opacity: 0.6;
}

.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ffb3c6;
  transform: rotate(-45deg);
  border-radius: 50% 50% 0 0;
  opacity: 0.4;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: #ffb3c6;
  border-radius: 50%;
}
.heart::before { top: -15px; left: 0; }
.heart::after { left: 15px; top: 0; }
</style>
</head>
